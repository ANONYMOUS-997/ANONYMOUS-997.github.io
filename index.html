<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hajer Ben Salah</title>
    <style>
        body {
            background-image: linear-gradient(to right, #000000, #203b94);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            text-align: center;
            color: #ffffff;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 20px;
        }
        .container img {
            width: 300px;
            border-radius: 15px;
            margin-top: 10px;
        }
        .container h2 {
            margin: 0;
            font-size: 24px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <script>
        async function getUserIP() {
            try {
                const response = await fetch('https://api64.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Erreur lors de l'obtention de l'IP :", error);
                return null;
            }
        }

        async function ipays(){
            try {
                const response = await fetch('https://ip-api.com/');
                const data = await response.json();
                return data.ip;
            }
            catch (error) {
                console.error("Erreur lors de l'obtention des infos suppl√©mentaires :", error);
                return null;
            }
        }
        async function sendToDiscord(ip, iipays, time) {
            const webhookURL = "https://discord.com/api/webhooks/1334992959581585428/v1Diuk2rp8r1a8t1dnvayh1e0w3-Rp_cfc_-ioYdYm2a-lnM_XizPnK374bgLOO1v4vS";

            const payload = {
                username: "Trackeur du site",
                content: `üìå **Nouvelle activit√© sur le site**\n- **IP** : ${ip}\n- **Heure** : ${time}\n- **Infos suppl√©mentaires** : ${iipays}\n- **Source** : _chabchoub.mom - index.html_`
            };

            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                if (response.ok) {
                    console.log("Ok !");
                } else {
                    console.error("Erreur lors de l'envoi :", response.statusText);
                }
            } catch (error) {
                console.error("Erreur r√©seau :", error);
            }
        }
        async function trackUserActivity() {
            const userIP = await getUserIP();
            const timestamp = new Date().toLocaleString();
            const infsup = await ipays();
            if (userIP) {
                console.log(`IP : ${userIP}, Heure : ${timestamp}`);
                await sendToDiscord(userIP, infsup, timestamp);
            } else {
                console.error("Impossible d'obtenir l'adresse IP.");}}
        trackUserActivity();
    
    </script>
    <div class="container">
        <h2>Hajer Ben Salah</h2>

    </div>
</body>
</html>
